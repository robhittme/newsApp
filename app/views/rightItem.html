<li class="timeline-inverted">
<!-- this is the center position -->
  <div class="timeline-badge info"><i class="glyphicon glyphicon-hand-right"></i>
  </div>
  <div class="timeline-panel">
    <div class="timeline-heading" ng-repeat="news in newsData.data.children">
      <h4 class="timeline-title">{{news.data.title}}</h4>
      <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{news.data.created_utc}}</small></p>
    </div>
    
  </div>
</li>
